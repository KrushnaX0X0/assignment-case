<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text changer</title>
</head>
<body>
    <style>
        body{
            background-color: #333;
        }

        h1{
            text-align: center;
            font-size: 3vw;
            color: azure;
        }
        
        #textarea{
            height: 40vh;
            width: 50vw;
            box-shadow:  20px 20px 100px #6b6d6d,
             -20px -20px 100px #696769;
           

        }
        .continer{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-continer{
            margin: 40px auto;
            display: flex;
            justify-content: space-evenly;
        }
        .btn{
            height: 6vh;
            width: 8vw;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1vw;
            font-weight: 400;
            background-color: #333;
            color: antiquewhite;
        }
        #result{
            text-align: center;
            font-size: 2vw;
            color: antiquewhite;
        }
        
         @media screen and (max-width:480px){
          
            h1{
            text-align: center;
            font-size: 9vw;
            color: azure;
        }
        
        #textarea{
            height: 17vh;
            width: 92vw;
            box-shadow:  20px 20px 100px #6b6d6d,
             -20px -20px 100px #696769;
           

        }
        .continer{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-continer{
            margin: 40px auto;
            display: flex;
            justify-content: space-evenly;
        }
        .btn{
            height: 5vh;
            width: 22vw;
            cursor: pointer;
            border-radius: 10px;
            font-size: 2.5vw;
            font-weight: 400;
            background-color: #333;
            color: antiquewhite;
        }
        #result{
            text-align: center;
            font-size: 2vw;
            color: antiquewhite;
        }
         }
            
         

            
        
    </style>
     <h1>Text Changer</h1>
    <div class="continer">
    <textarea name="textarea" id="textarea" placeholder="Enter your text...."></textarea>
    </div>
    <p id="result"> </p>

    <div class="btn-continer">
         <button class="btn" onclick="countText('upper')">UPPERCASE</button>
         <button class="btn" onclick="countText('lower')">LOWERCASE</button>
         <button class="btn" onclick="countText('countlatter')">COUNT LATTER</button>
         <button class="btn" onclick="countText()">COUNT WORDS</button>
    </div>

    <script>
        function countText(opration){
        const textElement = document.getElementById("textarea").value;
        const resultElement = document.getElementById("result")

        switch (opration)
        {
            case 'upper':
            resultElement.innerText = textElement.toUpperCase();
            break;
            case 'lower':
            resultElement.innerText = textElement.toLowerCase();
            break;
            case 'countlatter':
                resultElement.innerText=`Total latters :${textElement.length}`
            break;

            default:
            resultElement.innerText = `Total words ${textElement.split(" ").length}`;
            break;



        }

        }
    </script>

</body>
</html>
